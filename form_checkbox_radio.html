<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>

    <!--xl,lg,md,sm,mobile-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-6"><br>

                 <!--checkbox selector-->
              
               <form class="form-control" action="">1. Which fruit do you like?

                   <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                         <label class="form-check-label" for="">Apple</label>
                   </div><br>

                   <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="">Banana</label>
                    </div><br>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="">Orange</label>
                    </div><br>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="">Mango</label>
                 </div><br>

                </form> <br><br>

                <!--radio selector-->

                <form class="form-control" action="">2. Which fruit do you like?

                    <div class="form-check">
                         <input type="radio" name="fruit" class="form-check-input">
                          <label class="form-check-label" for="">Apple</label>
                    </div><br>
 
                    <div class="form-check">
                         <input type="radio"  name="fruit"  class="form-check-input">
                         <label class="form-check-label" for="">Banana</label>
                     </div><br>
 
                     <div class="form-check">
                         <input type="radio"  name="fruit"  class="form-check-input">
                         <label class="form-check-label" for="">Orange</label>
                     </div><br>
 
                     <div class="form-check">
                         <input type="radio"  name="fruit"  class="form-check-input">
                         <label class="form-check-label" for="">Mango</label>
                  </div><br>
 
                 </form> 

            </div>
            
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    
</body>
</html>
